<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Levcom — Precision CNC Metal Machining</title>
<meta name="description" content="Levcom — прецизійна обробка металу.">
<style>
  /* --- Reset & layout --- */
  :root{
    --bg-dark:#0b0c0d;
    --accent:#2da0ff;
    --metal-1:#1a1c1e;
    --metal-2:#34363a;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, Roboto, Arial, sans-serif;background:var(--bg-dark);color:#e8f0fb}
  .stage{position:relative;min-height:100vh;overflow:hidden}

  /* --- Brushed-metal background (subtle) --- */
  .metal-layer{
    position:absolute;inset:0;
    background:
      linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15)),
      radial-gradient(1200px 400px at 20% 10%, rgba(255,255,255,0.03), transparent 10%),
      repeating-linear-gradient( -45deg, rgba(255,255,255,0.02) 0 1px, rgba(0,0,0,0.02) 1px 3px );
    filter: contrast(1.05) saturate(0.9);
    transform: translateZ(0);
  }

  /* subtle sheen moving */
  .sheen{
    position:absolute;inset:0;pointer-events:none;
    background:linear-gradient(120deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01) 30%, rgba(0,0,0,0.05) 70%, rgba(255,255,255,0.02));
    mix-blend-mode:overlay;opacity:0.7;
    animation: sheenMove 12s linear infinite;
    transform: translateZ(0);
  }
  @keyframes sheenMove{from{background-position:0 0}to{background-position:1200px 0}}

  /* --- SVG gear container (3D perspective) --- */
  .gear-wrap{
    position:absolute;inset:0;display:block;perspective:1200px;pointer-events:none;
  }
  .gears{
    position:absolute;left:50%;top:45%;width:2000px;height:1000px;transform:translate3d(-50%,-45%,0);
    transform-style:preserve-3d;
  }

  /* each gear as layer */
  .gear{
    position:absolute;transform-origin:center center;will-change:transform,opacity,filter;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,0.7));
    opacity:0.95;
    mix-blend-mode:normal;
  }

  /* big left gear */
  .gear.large{
    left:5%;
    top:10%;
    width:760px;height:760px;
    transform: rotateX(20deg) rotateY(-12deg);
    animation: spinSlow linear infinite;
    animation-duration: 26s;
  }
  /* mid-right gear */
  .gear.mid{
    right:8%;
    top:40%;
    width:420px;height:420px;
    transform: rotateX(16deg) rotateY(8deg);
    animation: spinFast linear infinite reverse;
    animation-duration: 14s;
  }
  /* small bottom gear */
  .gear.small{
    left:60%;
    bottom:8%;
    width:260px;height:260px;
    transform: rotateX(18deg) rotateY(4deg);
    animation: spinFaster linear infinite;
    animation-duration: 9s;
  }

  @keyframes spinSlow{from{transform:rotateX(20deg) rotateY(-12deg) rotateZ(0)} to{transform:rotateX(20deg) rotateY(-12deg) rotateZ(360deg)}}
  @keyframes spinFast{from{transform:rotateX(16deg) rotateY(8deg) rotateZ(0)} to{transform:rotateX(16deg) rotateY(8deg) rotateZ(360deg)}}
  @keyframes spinFaster{from{transform:rotateX(18deg) rotateY(4deg) rotateZ(0)} to{transform:rotateX(18deg) rotateY(4deg) rotateZ(-360deg)}}

  /* glow rim & vignette */
  .vignette{
    position:absolute;inset:0;pointer-events:none;background:radial-gradient(60% 40% at 30% 20%, rgba(45,160,255,0.04), transparent 10%, rgba(0,0,0,0.5) 60%);
    mix-blend-mode:overlay;
  }

  /* Header / logo */
  header.site-header{
    position:relative;z-index:40;padding:28px 20px;display:flex;align-items:center;gap:18px;
    backdrop-filter: blur(4px) saturate(1.1);
  }
  .logo{
    width:160px;height:auto;display:block;border-radius:6px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -2px 6px rgba(255,255,255,0.02);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
  }
  .brand-title{font-weight:700;font-size:18px;color:#eaf4ff}
  .brand-sub{font-size:13px;color:rgba(234,244,255,0.7)}

  /* main hero */
  .hero{
    position:relative;z-index:30;max-width:1100px;margin:40px auto;padding:40px;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));
    border-radius:12px;border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    text-align:left;
  }
  .hero h1{margin:0 0 10px 0;font-size:32px;color:#dfeeff;line-height:1.05}
  .hero p{margin:0;color:rgba(230,240,255,0.75);max-width:820px}

  /* responsive tweaks */
  @media (max-width:900px){
    .gear.large{width:520px;height:520px;left:-10%;top:0}
    .gear.mid{width:320px;height:320px;right:0;top:30%}
    .gear.small{width:160px;height:160px;left:55%;bottom:4%}
    .hero{margin:20px 16px;padding:22px}
    .logo{width:120px}
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="metal-layer" aria-hidden="true"></div>
    <div class="sheen" aria-hidden="true"></div>
    <div class="gear-wrap" aria-hidden="true">
      <div class="gears" role="presentation">
        <!-- Inline SVG gears (stroke + fill) -->
        <!-- Large gear (left) -->
        <svg class="gear large" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="gL" x1="0" x2="1"><stop offset="0" stop-color="#2c6f9f"/><stop offset="1" stop-color="#6fb3ff"/></linearGradient>
            <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="b"/>
              <feOffset in="b" dx="1" dy="1" result="o"/>
              <feComposite in="o" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="c"/>
              <feMerge><feMergeNode in="c"/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
          </defs>
          <!-- gear shape (simple toothed circle) -->
          <g transform="translate(100,100)">
            <circle r="48" fill="url(#gL)" opacity="0.06"/>
            <!-- teeth -->
            <g fill="url(#gL)" stroke="#12232b" stroke-width="0.5">
              <!-- generate 12 teeth -->
              <g id="teeth">
                <!-- single tooth -->
                <path d="M48 0 L62 8 L62 -8 Z" transform="rotate(0)"/>
              </g>
              <!-- replicate -->
              <g transform="rotate(0)">${''}</g>
            </g>
            <!-- inner hub -->
            <circle r="26" fill="#0e1a22" stroke="#234" stroke-width="1.2"/>
            <circle r="8" fill="#0b1114"/>
          </g>
        </svg>

        <!-- Mid gear (right) -->
        <svg class="gear mid" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="gM" x1="0" x2="1"><stop offset="0" stop-color="#2a4e6d"/><stop offset="1" stop-color="#5da8e8"/></linearGradient>
          </defs>
          <g transform="translate(100,100)">
            <circle r="36" fill="url(#gM)" opacity="0.07"/>
            <circle r="20" fill="#0e1316" stroke="#1b2a33" stroke-width="1"/>
            <circle r="6" fill="#071018"/>
          </g>
        </svg>

        <!-- Small gear (bottom) -->
        <svg class="gear small" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="gS" x1="0" x2="1"><stop offset="0" stop-color="#223b4a"/><stop offset="1" stop-color="#79b6ff"/></linearGradient>
          </defs>
          <g transform="translate(100,100)">
            <circle r="20" fill="url(#gS)" opacity="0.08"/>
            <circle r="8" fill="#051015" stroke="#133" stroke-width="1"/>
          </g>
        </svg>
      </div>
    </div>

    <div class="vignette" aria-hidden="true"></div>

    <header class="site-header" role="banner">
      <!-- Replace this image with your logo: images/logo.png -->
      <img src="images/logo.png" alt="Levcom logo" class="logo" id="siteLogo" onerror="this.style.display='none'">
      <div>
        <div class="brand-title">Levcom</div>
        <div class="brand-sub">Precision CNC Metal Machining</div>
      </div>
    </header>

    <main class="hero" role="main">
      <h1>Precision CNC Metal Machining</h1>
      <p>High-precision milling, turning and finishing. Upload drawings for quick quotes — prototypes to series production.</p>
    </main>
  </div>

<script>
  // --- lightweight control: speed adjust via URL param (e.g. ?speed=1.5) ---
  (function(){
    const params = new URLSearchParams(location.search);
    const speed = parseFloat(params.get('speed')) || 1.0; // 1 = default
    // map to durations (lower = faster)
    const large = 26 / speed;
    const mid = 14 / speed;
    const small = 9 / speed;
    document.documentElement.style.setProperty('--spin-large', large + 's');
    // apply durations to elements (fallback if CSS not updated)
    const lg = document.querySelector('.gear.large');
    const md = document.querySelector('.gear.mid');
    const sm = document.querySelector('.gear.small');
    if(lg) lg.style.animationDuration = large + 's';
    if(md) md.style.animationDuration = mid + 's';
    if(sm) sm.style.animationDuration = small + 's';
  })();
</script>
</body>
</html>
